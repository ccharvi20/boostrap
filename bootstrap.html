<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!--FONTAWSOME-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
         integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap Css-->
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

crossorigin="anonymous">
<!--Our Css-->
<link rel="stylesheet" href="bootstrap.css" />

    </head>
    <body onload="loadInitialCardData()">  
      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image Url</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="Image Url"
           placeholder="https://example.com/download.jpg">
        
        </div>
    
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task <Title></Title></label>
          <input type="text" class="form-control" id="tasktitle" aria-describedby="Task Title" 
          placeholder="eg:API integration">
        
        </div>
      
      <div class="mb-3">
        <label for="tasktype" class="form-label">Task Type</label>
        <input type="text" class="form-control" id="tasktype" aria-describedby="Task Type" placeholder="eg:Work">
      
      </div>
    
    <div class="mb-3">
      <label for="taskdescription" class="form-label">Task description</label>
      <textarea rows="6" class="form-control" id="taskdescription" aria-describedby="Task type" placeholder="Describe your task in detail">
    </textarea>
    </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" 
        data-bs-dismiss="modal">
        Close</button>
        <button type="button" class="btn btn-primary" 
        onclick="saveChange()" data-bs-dismiss="modal">
        Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
      <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="na 76v-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>    
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" 
                data-bs-target="#exampleModal">
                  <i class="fas fa-plus"></i> Add New</button> 
              </div>
            </div>
          </nav>  
          <div class="container">
              <section>
            <div class="row justify-content-center mt-5">
             <div class="col-md-6">
            
                <div class="input-group mb-3 shadow">
                    <input 
                    type="text" class="form-control" 
                    placeholder="Search Task"
                     aria-label="Search Task"
                      aria-describedby="basic-addon2">
                    <span class="input-group-text" 
                    id="basic-addon2"><i class="fas fa-search"></i>
                </span>
                
                </div>
             </div>
            </div>
              </section>
         <!--Cards-->
         <section>
             <div class="row task__container" >
           
                 <div class="col-md-6 col-lg-4">
                    <div class="card text-center">
                        <div class="card-header d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-outline-success"><i class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-outline-danger"><i class="far fa-trash-alt"></i></button>
                        </div>
                        <img src="download.jpg" class="card-img-top" alt="download">
                        <div class="card-body">
                          <h5 class="card-title">Lord Krishna</h5>
                          <p class="card-text">Jai Shree Krishna</p>
                          <a href="#" class="btn btn-primary">Go Lord Krishna Images</a>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                        </div>
                      </div>

                 </div>
                 
             </div>
         </section>
        </div>
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

<!--Our Java Script File-->
<script src="bootstrap.js"></script>

</html>
